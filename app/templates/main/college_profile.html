{% extends 'layouts/base.html' %}

{% block content %}
<div class="ui stackable grid container" style="margin-top:12px; margin-bottom:64px">
    <div class="twelve wide computer sixteen wide mobile centered column">
        <h1 class="ui dividing header">{{ college.name }}'s Profile:</h1>
        <p>
            {{ college.description }}
        </p>
        <h4 class="ui header">Deadlines</h4>
        <p><strong>Early</strong>: {{ college.early_deadline }}</p>
        <p><strong>Regular</strong>: {{ college.regular_deadline }}</p>

        <iframe width="900" height="480" frameborder="0" seamless="seamless" scrolling="no" src="{{plot_url1}}.embed?showlink=false"></iframe>
        <iframe width="900" height="480" frameborder="0" seamless="seamless" scrolling="no" src="{{plot_url2}}.embed?showlink=false"></iframe>
        <iframe width="900" height="480" frameborder="0" seamless="seamless" scrolling="no" src="{{plot_url3}}.embed?showlink=false"></iframe>

       

    </div>
</div>

{% endblock %}
